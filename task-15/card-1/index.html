<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="card">
        <div class="top">
            <img class="top-img" src="css/images/image-equilibrium.jpg" width="300px" alt="">

            <h4>Equilibrium #3429</h4>
            <p class="text">Our Equilibrium collection promotes<br>balance and calm.</p>
            <div class="icon">
                <span class="num">
                    <img class="logo" src="css/images/icon-ethereum.svg" alt="">

                <span class="time">
                    <img class="logo" src="css/images/icon-clock.svg" alt="">

        </div>
